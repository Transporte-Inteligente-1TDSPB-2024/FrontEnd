<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achados e Perdidos</title>
    <link rel="stylesheet" href="../css/achadperdido.css">
</head>
<body>
    <header class="header">
        <img src="../img/CCRLogo.png">
        <nav class="nav">
            <a href="./bilhete.html">Bilhete Único</a>
            <a href="./achadosperdidos.html">Achados e Perdidos</a>
            <a href="./verificacaolinha.html">Linhas</a>
            <a href="./mapa.html">Mapa</a>
            <a href="./faleconosco.html">Contato</a>
        </nav>
        </header>
    </div>
    
    <div class="container">
        <img src="../img/FaleConoscoBanner.png" alt="Estação de trem" class="banner">
        <h2>Achados e Perdidos</h2>
        <form>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email">

            <label for="localizacao">Localização</label>
            <input type="text" id="localizacao" name="localizacao" placeholder="Digite a localização">

            <label for="item">Item</label>
            <input type="text" id="item" name="item" placeholder="Descreva o item">

            <label for="descricao">Descrição do item</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Forneça uma descrição detalhada"></textarea>

            <label for="arquivo" class="upload-label">Foto do item perdido</label>
            <input type="file" id="arquivo" name="arquivo">

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
